<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div id="content">
    </div>
    
    <script>
        let local = (new URLSearchParams(window.location.search)).get('local');

        var scripts = [];
        scripts.push("//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js");
        if (local != null) {
            scripts.push("../../mockast/mockast.js");
        }
        scripts.push("main.bundle.js");

        // load scripts
        var index = 0;
        addScripts();
        function addScripts() {
            if (index >= scripts.length) {
                return;
            }

            var script = document.createElement('script');
            script.src = scripts[index];
            script.type='text/javascript';
            var done = false;
            script.onload = script.onreadystatechange = function() {
                if (!done && (!this.readyState || this.readyState == "loaded" || this.readyState == "complete")) {
                    index++;
                    addScripts();
                }
            };  
            document.getElementsByTagName("head")[0].appendChild(script);
        }
    </script>
</body>
</html>
